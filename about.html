                    <img src="assets/img/btn-menu-tablet.png" alt="botão de menu" id="btn-appear-2" onclick="menuAppear()"/>

            <div class="div-line1"></div>
            <h2>Contato</h2>
            <div class="div-line2"></div>
            
            <div class="form-text">
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="Email">E-mail:</label>
                    <input type="email" id="Email" name="Email" required>

                    <label for="mensage">Mensagem:</label>
                    <textarea name="mensage" id="mensage" cols="20" rows="10" required></textarea>

                    <button class="btn-submit">ENVIAR</button>
                </form>
            </div>
