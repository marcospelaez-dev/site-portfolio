<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/styles-tablet.css">
    <link rel="stylesheet" href="assets/styles/styles-desk.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pelaez Web Design</title>
</head>
<body>
    <div class="general-container">
        <header class="container-header">
            <div><!--Logo-->
                <img src="assets/img/logo-fundo-alpha.png" alt="logotipo Pelaez Web Design" class="logo" />
            </div>

            <div class="name-title"><!--Name Title-->
                <h1>Pelaez</h1>
                <h3>Web Design</h3>
            </div>

            <div class="menu-container">

                <div class="btn-menu"><!--botão menu-->
                    <img src="assets/img/btn-menu-mobile.png" alt="botão de menu" id="btn-appear" onclick="menuAppear()"/>

                    <img src="assets/img/btn-menu-tablet.png" alt="botão de menu" id="btn-appear-2" onclick="menuAppear()"/>
                </div>

                <nav class="menu-closed nav-menu" id="menuMobile">
                    <ul>
                        <img src="assets/img/Bt-fechar.png" alt="botão fechar menu" onclick="menuAppear()" />
                        <hr/>
                        <li><a href="#" class="link-menu">Home</a></li>
                        <li><a href="#" class="link-menu sobre-eu">Sobre Eu</a></li>
                        <li><a href="#" class="link-menu">Portfólio</a></li>
                        <li><a href="#" class="link-menu">Contato</a></li>
                    </ul>
                </nav>
                <div id="malha" class="menu-closed malha"></div>
            </div><!--end menu-->
        </header><!--End header-->

        <div class="div-line"></div>
        
         <!--Sobre mim (about) - section ***MOBILE AND TABLET***-->
        <section class="about"><!--Container section-->
            <div class="foto-title">
                <img class="foto-perfil" src="assets/img/foto-site 1.png" alt="Foto Marcos Pelaez Web Design" />
                <div class="title-text">
                    <h2 class="title title-name">Marcos Pelaez</h2>
                    <h2 class="title title-job">Web Design</h2>
                </div>
                
            </div>
            
            <p class="about-description">Desde 2002 fazendo arte! Gráfica e Web!</p>
            <button class="about-button">SOBRE MIM!</button>
        </section><!--End Sobre mim (about) - section ***MOBILE AND TABLET***-->

        <section class="about2">
            <div class="apresentation-title">
                <h3>Eu Sou</h3>
                <div class="photo-apresentation">
                    <img class="foto-perfil" src="assets/img/foto-site 1.png" alt="Foto Marcos Pelaez Web Designer" />
                    <h5>Web Designer</h5>
                </div>
                <h4>Marcos Pelaez</h4>
            </div>
            <!-- Sobre mim (about2) - section ***only desktop*** -->
            <div class="apresentation-description"><!--Container section-->
                <p class="about-description">Desde 2002 fazendo arte! Gráfica e Web!</p>
                <button class="about-button">SOBRE MIM!</button>
            </div>
        </section>
        <!-- End Sobre mim (about2) - section ***only desktop*** -->

        <!-- Skills (habilidades) section -->
        <section class="skills">
            <div class="div-line1"></div>
            <h2>Habilidades</h2>
            <div class="div-line2"></div>

            <div class="items-skills">
                <div class="item-skill">
                    <img src="assets/img/HTML-Icon.png" alt="ícone HTML">
                    <h3>HTML</h3>
                </div>
                <div class="item-skill">
                    <img src="assets/img/CSS-Icon.png" alt="ícone HTML">
                    <h3>CSS</h3>
                </div>
                <div class="item-skill">
                    <img src="assets/img/Js-Icon.png" alt="ícone HTML">
                    <h3>Javascript</h3>
                </div>
                <div class="item-skill">
                    <h3>UX</h3>
                    <h4>Design</h4>
                </div>
                <div class="item-skill design-grafico">
                    <h3>Design Gráfico</h3>
                </div>
                <div class="item-skill">
                    <h3>UI</h3>
                    <h4>Design</h4>
                </div>
            </div>
        </section>
         <!-- End Skills (habilidades) section -->
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
